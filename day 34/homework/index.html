<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia ID Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .id-card {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px;
            text-align: left;
        }

        .id-card img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .id-card h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
            margin-bottom: 20px;
        }
        .id-card p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
            margin: 0 0 20px 40%;
        }
        #bolo_img{
            margin-left: 40%;
        }
    </style>
</head>
<body>

    <div class="id-card">
        <div>
        <h1>Georgia - Identity Card</h1>
        <h1></h1>
        </div>
        <img src="your-photo.jpg" alt="Your Photo">
        <p>First Name</p>
        <p>Last Name</p>
        <p>Sex: Male/Female</p>
        <p>Citizenship: Georgia</p>
        <p>Cit</p>
        <img src="your-signature.jpg" alt="Your Signature" style="width: 150px; margin-top: 10px;" id="bolo_img">
    </div>

</body>
</html>
