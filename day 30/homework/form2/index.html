<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Student Registartion Form</a>
        </nav>
    </header>

    <main>
        <form action="GOA">
            <div>
                <label for="first-name">First name: </label>
                <input type="text" id="first-name" placeholder="Enter your first name">
            </div>
            <div>
                <label for="last-name">Last name: </label>
                <input type="text" id="first-name" placeholder="Enter your last name">
            </div>
            <div>
                <label for="eamil">Email: </label>
                <input type="text" id="email" placeholder="It should contain @">
            </div>
            <div>
                <label for="mobile">Mobile: </label>
                <input type="number" id="mobile" placeholder="Only 10 digits are allowed" min="10" max="10">
            </div>
            <div>
                <fieldset class="flex">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label for="male">
                            <input type="radio" id="male" name="gender">
                            Male
                        </label>
                        <label for="female" class="label">
                            <input type="radio" id="female" name="gender">
                            Female
                        </label>
                    </div>
                </fieldset>
            </div>
            <div>
                <label for="date">Date of birth: </label>
                <input type="date" id="date">
            </div>
            <div>
                <label for="address">Address: </label>
                <textarea id="address" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="city">City: </label>
                <input type="text" id="city">
            </div>
            <div>
                <label for="area-pin">Area pin: </label>
                <input type="text" id="area-pin">
            </div>
            <div>
                <label for="state">State: </label>
                <input type="text" id="state">
            </div>
            <div>
                <label for="quality">Qualification</label>
                <select id="quality">
                    <option selected disabled>Select Qualification</option>
                </select>
            </div>
            <div class="checkbox">
                <fieldset>
                    <legend>Specialization:</legend>
                    <div class="checkbox-group">
                        <label for="computer-s">
                            <input type="checkbox" id="computer-s">
                            Computer Science
                        </label>
                        <label for="technology">
                            <input type="checkbox" id="technology">
                            Information Technology
                        </label>
                        <label for="computer-a">
                            <input type="checkbox" id="computer-a">
                            Computer Architecture
                        </label>
                        <label for="t-communication">
                            <input type="checkbox" id="t-communication">
                            Tele Communication
                        </label>
                    </div>
                </fieldset>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" id="password">
            </div>
            <input type="submit">
        </form>
    </main>
</body>
</html>
