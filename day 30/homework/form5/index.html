<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final boss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Create User</h1>
    </header>
    <main>
        <section class="main-s">
            <form class="form-grid">
                <div class="flex-container">
                    <h3>User</h3>
                    <fieldset class="f1">
                        <div>
                            <label for="un">User Name*</label>
                            <input type="text" id="un">
                        </div>
                        <div>
                            <label for="fn">First Name*</label>
                            <input type="text" id="fn">
                        </div>
                        <div>
                            <label for="ln">Last Name*</label>
                            <input type="text" id="ln">
                        </div>
                        <div>
                            <label for="language">Language</label>
                            <select id="language">
                                <option>English</option>
                            </select>
                        </div>
                    </fieldset>
                    <h3>Contact Information</h3>
                    <fieldset class="f2">
                        <div>
                            <label for="email">Email*</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="wp">Work Phone*</label>
                            <input type="number" id="wp">
                        </div>
                        <div>
                            <label for="pn">Phone Number*</label>
                            <input type="number" id="pn">
                        </div>
                        <h3>Notification Preferences</h3>
                        <fieldset class="f25">
                            <div class="checkbox-group">
                                <input type="checkbox" id="email">
                                <label for="email">Email</label>
                            </div>
                            <div class="checkbox-group2">
                                <input type="checkbox" id="sms">
                                <label for="sms">SMS</label>
                            </div>
                            <h3 class="notification-text">Standard messages rate may apply</h3>
                        </fieldset>
                    </fieldset>
                </div>
                <div class="flex-container">
                    <h3>Security</h3>
                    <fieldset class="f3">
                        <div>
                            <label for="password">Password*</label>
                            <input type="password" id="password">
                        </div>
                        <div>
                            <label for="password">Confirm Password*</label>
                            <input type="password" id="password">
                        </div>
                    </fieldset>
                    <h3>Role Assigment</h3>
                    <fieldset class="f4">
                        <h3>Roles</h3>
                        <fieldset class="f45">
                            <h3>Controls Engineer</h3>
                            <h3>Maintance Engineer</h3>
                            <h3>Maintance Manager</h3>
                            <h3>Production Manager</h3>
                        </fieldset>
                    </fieldset>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
