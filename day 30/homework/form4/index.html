<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <section class="head">
                <div>
                    <img src="./photos/download.jpg" alt="logo">
                    <h2><i>Syronex</i></h2>
                </div>
                <h3><span>form owner:</span>biz.formsmarts.com</h3>
            </section>
        </header>
        <hr>
        <section class="gp">
            <span>step 1 of 2: Submit</span>
        </section>
        <section class="forms">
            <div class="form-header">
                <h1>File Upload Demo</h1>
                <p>This is demo of formsmarts upload feature</p>
            </div>
            <section class="form">
                <div>
                    <form>
                        <div>
                            <label for="name">Full Name: </label>
                            <input type="text" name="name" id="name" placeholder="Full Name">
                        </div>
                        <div>
                            <label for="email">Email*: </label>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div>
                            <label for="picture">Upload you picture*: </label>
                            <input type="file" name="picture" id="picture">
                        </div>
                        <div class="textarea">
                            <label for="comment">Comments: </label>
                            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Any Comments"></textarea>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
