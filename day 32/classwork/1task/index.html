<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fill This Form</h1>
    </header>
    <main>
        <div class="center">
            <form action="GOA DATA BASE">
                <label for="name">Enter Your Name</label><br>
                <input type="text" name="name" id="name"><br> <!-- name -->

                <label for="l-name">Enter Your Last Name</label><br>
                <input type="text" name="last-name" id="l-name"><br> <!-- last name -->

                <label for="email">Enter Your Email</label><br> <!-- email -->
                <input type="email" name="email" id="email"><br>

                <label for="password">Enter Your Password</label><br> <!-- password -->
                <input type="password" name="password" id="password"><br>

                <label for="age">Enter Your Age</label><br> <!-- age -->
                <input type="number" name="age" id="age" max="120" min="10"><br>

                <input type="submit" id="submit" value="Submit"> <!-- submit -->
            </form>
        </div>
    </main>
</body>
</html>
