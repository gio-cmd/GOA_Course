<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .class{
            color: blue;
        }
        #id{
            color: green;
        }
        p{
            color: yellow;
        }
    </style>
</head>
<body>
    <p style="color: white;" class="class" id="id"></p>
</body>
</html>

<!-- 
4. შექმენი ახალი პარაგრაფი p რომელსაც სტილს მიანეჭებ ჩამოთვლილი 4 გზით

1. inline X
2. class selector X
3. id selector X

4. element selector -->
